<html>

  <head>

    <title>Hand Gesture We App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">HAND GESTURE WEB APP </h3>
      
      <br><br>

      <p style="font-size: 23px;">Take a pic to generate a Gesture

      	<br><br>

        <b>The Model App can detect these Gestures</b>

        <br><br>

        <button class="btn btn-warning">

        <span>&#128077;</span>

        <span>&#9996;</span>

        <span>&#128406;</span>

        <span>&#9994;</span>

      </button>
      </p>
        
      <div class="col-md-4 col-sm-12 col-xs-12">

	      <label>Webcam View - </label>

        <div id="camera"></div>

        <br><br>

      <button onclick="take_pic()" class="btn btn-warning">Capture Pic</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Prediction 1 - </label>

        <p class="gesture_name" id="result_gesture_name"></p>

        <p class="gesture" id="update_gesture">

          <br>
          
          <label>Prediction 2 - </label>

          <p class="gesture_name" id="result_gesture_name2"></p>

          <p class="gesture" id="update_gesture2"></p>

        </p>

      </div> 
       
      <div class="col-md-4 col-sm-12 col-xs-12">

          <label>Picture</label>

          <div id="result"></div>
          
          <br><br>

          <button onclick="check()" class="btn btn-success">Identify Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>

</html>
